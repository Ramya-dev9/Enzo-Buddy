<div class="row top-bar">
    <h1 class="style-hello">Hello {{userName}},
        {{greeting}}</h1>
    <h1>How can I help
        you?</h1>
</div>
<ng-container *ngFor="let message of messages">
    <div class="message" [ngClass]="{ 'from': message.author === 'bot',
    'to': message.author === 'user' }">
        {{ message.content }}
    </div>
</ng-container>

<div class="container">
    <button (click)="sendMessage()">Send</button>
    <textarea id="textarea" placeholder="Please type your Query" resizable="auto" [(ngModel)]="value"
        (keyup.enter)="sendMessage()">
    </textarea>
</div>


<ng-template #dialogInfo>
    <span [className]="'float-right'">Total messages: {{messages.length}}</span>
</ng-template>
